{% extends "layout.html" %}
{% block content %}

{% if completed %}
<p class="large">Congradulations! You learned all the words!</p>
{% endif %}

<p class="large">{{meaning}}</p>

<form class="large"	action="/" method="post" autocomplete="off">
<input class="large" type="text" name="guess" autofocus>

</form>

say("{{say}}", "{{lang}}");
</script>

{% endblock %}
